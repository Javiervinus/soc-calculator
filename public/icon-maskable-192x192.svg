<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="batteryGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="512" height="512" fill="#0f172a" rx="64"/>
  <g transform="translate(256, 256)">
    <!-- Battery outline -->
    <rect x="-120" y="-160" width="240" height="320" fill="none" stroke="#10b981" stroke-width="20" rx="24"/>
    <!-- Battery terminal -->
    <rect x="-40" y="-180" width="80" height="20" fill="#10b981" rx="10"/>
    <!-- Battery fill background -->
    <rect x="-100" y="-140" width="200" height="280" fill="#10b981" opacity="0.1" rx="16"/>
    <!-- Battery fill (50% for demo) -->
    <rect x="-100" y="0" width="200" height="140" fill="url(#batteryGradient)" rx="16"/>
    <!-- SOC text -->
    <text x="0" y="-40" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="bold" fill="white" text-anchor="middle">SOC</text>
    <!-- Percentage text -->
    <text x="0" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="normal" fill="#10b981" text-anchor="middle">50%</text>
  </g>
</svg>